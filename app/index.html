<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Automation Simulator</title>
</head>
<body class="has-app">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home Automation Simulator</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active">
                    <a href="#">
                        Overview
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li>
                    <a href="#">Reports</a>
                </li>
                <li>
                    <a href="#">Analytics</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1 class="page-header">Dashboard</h1>

            <div id="has-components" class="row"></div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 b-add-component">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Add more components</h4>
                        </div>
                        <div class="panel-body">
                            <p>Connect the component to your network and enter the configuration URL:</p>
                            <form class="js-add-component-form">
                                <div class="form-group">
                                    <label for="component-config-url" class="sr-only">Configuration URL</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
                                            <input type="text" class="form-control js-component-config-url" id="component-config-url" placeholder="/data/light-1/config.json">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>System.import('js/app.js').then(function (app) {
    var api = app.run($("#has-components"));
    api.register("/data/light-1/config.json");
    api.register("/data/light-2/config.json");
    api.register("/data/power-meter/config.json");

    $('.js-add-component-form').submit(function(event) {
        api.register($(event.target).find('.js-component-config-url').val());
        event.preventDefault();
    });
});</script>
</body>
</html>
